<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>username:ph</title>
</head>

<body>
    <div class="jumbotron" style="background-color: favourite-colour; border-radius: 0%;">
        <div class="row">
            <div class="col">
                <h1 class="mx-auto text-center col-6" style="background: white; opacity: 0.5;">username:ph</h1>
                <h2 class="text-center">Github Profile</h2>
            </div>

        </div>
        <div class="row">
            <img class="mx-auto" src="https://via.placeholder.com/150x150" alt="[userimage:ph]">
        </div>

    </div>
    <div class="container py-5" style="background: favourite-colour; opacity: 0.8;">
        <div class="row">
            <img src="[googlemaps:image]" alt="">
        </div>
        <div class="row">
            <ul class="list-group list-group-horizontal mx-auto">
                <li class="list-group-item"><a href="[user:locationlink]">[user:location]</a></li>
                <li class="list-group-item"><a href="[user:github]">Github</a></li>
                <li class="list-group-item"><a href="[user:blog]">Blog</a></li>
            </ul>
        </div>
        <div class="row">
            <div class="col" style="background: white; opacity: 0.8;">
                <h2 class="text-center my-3">Bio</h2>
                <p class="text-center my-3">[user:bio]</p>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Public Repositories:
                        <span class="badge badge-primary badge-pill">[repos:num]</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Followers:
                        <span class="badge badge-primary badge-pill">[followers:num]</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Github Stars:
                        <span class="badge badge-primary badge-pill">[stars:num]</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        Following:
                        <span class="badge badge-primary badge-pill">[following:num]</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
